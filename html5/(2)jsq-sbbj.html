    <link rel="stylesheet" href="style-J/css/jquery.mobile-1.4.2.min.css"/>

<body>
<div data-role="page">
	<div data-role="header">
    	<h1 class="ui-icon-carat-l ui-btn-icon-left">社保补缴计算器</h1>
        <a href="dzpy-dzpy.html" target="_parent">Open left new page</a>
    </div>
    <div role="main" class="J_content">
        <form class="J_jsq_contain J_jsq_contain_a">
            <div class="ui-field-contain">
                 <div><label for="text-12">2008年以前补缴月份（含）</label></div>
                 <input type="text" name="text-11" data-clear-btn="true" id="text-11" value=""/>
                 <span>个月</span>
            </div>
            <div class="ui-field-contain">
                 <div><label for="text-12">2009年以前补缴月份</label></div>
                 <input type="text" name="text-12" data-clear-btn="true" id="text-12" value=""/>
                 <span>个月</span>
            </div>
            <div class="ui-field-contain">
                 <div><label for="text-13">2010年以前补缴月份（含）</label></div>
                 <input type="text" data-clear-btn="true" name="text-13" id="text-13" value="">
                 <span>个月</span>
            </div>
            <div class="ui-field-contain">
            	<a class="ui-btn J_btn_color">计算</a>
            </div>
        </form>
        <div class="J_reminder_box">
        	<h4><i class="J_icon_reminder"></i>温馨提示：</h4>
            <p>1、本计算器适用于社保应缴未缴，需要补缴的情况。<br/>
2、补缴缴费标准，根据每年市平均工资调整，也与补缴月份处于哪个年度标准有关。<br/>
补缴缴费标准分为3个标准：<br/>
&nbsp;&nbsp;&nbsp;&nbsp;1）2008年以前，每月1,039.00元<br/>
&nbsp;&nbsp;&nbsp;&nbsp;2）2009年，每月853.00元<br/>
&nbsp;&nbsp;&nbsp;&nbsp;3）2010年以后，每月816.00元<br/>
3、此结果仅供参考，不作为实际补缴费用依据。</p>
        </div>
    </div>
