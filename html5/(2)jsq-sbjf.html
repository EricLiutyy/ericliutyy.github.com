<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>社保缴费计算器.png</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style-J/css/jquery.mobile-1.4.2.min.css"/>
    <link rel="stylesheet" href="style-J/css/custom-J-css.css" />
    <script src="style-J/js/jquery-2.1.4.min.js"></script>
    <script src="style-J/js/jquery.mobile-1.4.2.min.js"></script>
<script>
$(document).ready(function(){

   // 此处是 jQuery 事件...
	$('#popup_c a').bind("click",function(){
		var s = $(this).html();
		$('.popup_c input').val(s);
	});
	$('#popup_b a').bind("click",function(){
		var s = $(this).html();
		$('.popup_b input').val(s);
	});
});
</script>
</head>
<body>
<div data-role="page">
	<div data-role="header" data-position="fixed">
    	<h1 class="ui-icon-carat-l ui-btn-icon-left">社保缴费计算器</h1>
        <a href="dzpy-dzpy.html" target="_parent">Open left new page</a>
    </div>
    <div role="main" class="J_content">
        <form class="J_jsq_contain J_jsq_contain_e">
            <div class="ui-field-contain">
                 <div><label for="text-12">缴费方式</label></div>
                 <a href="#popup_a" data-rel="popup" data-transition="pop" data-position-to="window">
                 <input type="text" name="text-12" id="text-12" value="企业职工"/>
                 </a>
            </div>
            <div class="ui-field-contain">
                 <div><label for="text-12">医保类型</label></div>
                 <a href="#popup_b" class="popup_b" data-rel="popup" data-transition="pop" data-position-to="window">
                 <input type="text" name="text-12" id="text-12" value=""/>
                 </a>
            </div>
            <div class="ui-field-contain">
                 <div><label for="text-12">失业保险费率选择</label></div>
                 <a href="#popup_c" class="popup_c" data-rel="popup" data-transition="pop" data-position-to="window">
                 <input type="text" name="text-12" id="text-12" value=""/>
                 </a>
            </div>
            <div class="ui-field-contain">
                 <div><label for="text-13">缴费基数</label></div>
                 <input type="text" data-clear-btn="true" name="text-13" id="text-13" value="">
            </div>
            <div class="ui-field-contain">
            	<a class="ui-btn J_btn_color">计算</a>
            </div>
        </form>
        <div class="J_reminder_box">
        	<h4><i class="J_icon_reminder"></i>温馨提示：</h4>
            <p>1、缴费基数下线为2,,225.00，上限为11130，您在缴费基数输入框里输入3475.8至17379之间的数字。<br/>
2、缴费基数可以是上年度月平均税前工资。实际缴费基数根据各用人单位申报金额的不同而有所不同，用户可根据自身情况实际填写。<br/>
3、医保缴费基数固定的。<br/>
4、社保缴费补缴政策，不在此计算器范畴。<br/>
5、计算结果仅供参考。</p>
        </div>
    </div>
	<div data-role="popup" id="popup_c" data-overlay-theme="b" data-corners="false">
    	<ul data-role="listview" data-icon="false" class="J_jsq_popup">
        	<li><a href="#" data-rel="back">按城镇户籍标准</a></li>
        	<li><a href="#" data-rel="back">按农村户籍标准</a></li>

    	<ul data-role="listview" data-icon="false" class="J_jsq_popup">

        </ul>
    </div>
